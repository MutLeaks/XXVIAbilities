    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #bg-video { position: fixed; right: 0; bottom: 0; min-width: 100%; min-height: 100%; z-index: -1; object-fit: cover; opacity: 0.15; pointer-events: none; }
        body { margin: 0; background-color: #050505; color: #e5e7eb; font-family: 'Inter', sans-serif; font-size: 10px; overflow-x: hidden; letter-spacing: -0.01em; min-height: 100vh; display: flex; flex-direction: column; }
        .card-bg { background: rgba(10, 10, 10, 0.98); border: 1px solid #222; backdrop-filter: blur(15px); }
        .gold-text { color: #d4af37; }
        
        .matrix-container { overflow-x: auto; border: 1px solid #222; width: 100%; }
        .matrix-table { border-collapse: collapse; width: 100%; table-layout: fixed; }
        .matrix-table th, .matrix-table td { border: 1px solid #222; padding: 4px; vertical-align: middle; }
        
        .sticky-col { 
            position: sticky; left: 0; background: #0d0d0d; z-index: 10; 
            width: 110px; min-width: 110px; box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .header-cell-content { display: flex; flex-direction: column; align-items: center; width: 100%; }
        .header-text-rotated { text-align: center; line-height: 1.1; margin-top: 2px; font-size: 9px; font-weight: 900; text-transform: uppercase; }
        
        .ability-icon { width: 16px; height: 16px; object-fit: contain; }
        .ability-icon-lg { width: 32px; height: 32px; object-fit: contain; }
        .matrix-icon { width: 18px; height: 18px; object-fit: contain; }

        .check-col { width: 50px; min-width: 50px; text-align: center; font-size: 12px; }
        .portal-overlay { background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); position: fixed; inset: 0; z-index: 100; display: flex; align-items: center; justify-content: center; padding: 10px; }
        input[type="checkbox"] { width: 12px; height: 12px; accent-color: #d4af37; cursor: pointer; }
        .nav-tab.active { color: white; border-bottom: 2px solid #d4af37; }
        .section-divider { background: #151515; font-weight: 900; text-align: center; color: #d4af37; font-size: 8px; letter-spacing: 1.5px; padding: 4px !important; text-transform: uppercase; }
        
        .custom-scroll::-webkit-scrollbar { width: 2px; height: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #d4af37; }

        .group-item:not(:last-child) {
            border-bottom: 1px solid #222;
            padding-bottom: 4px;
            margin-bottom: 4px;
        }
    </style>
</head>

                    deactive: [] 
                }, 
                outputGroups: { "Output1": ["Preplay_ShowOffensePlayArt"]} 
            },
	    {
                id: "Phenom", name: "Phenom", category: "xf", img: "Phenom.png", 
                description: "Some athletes defy classification as much as they defy boundaries. When they enter the zone, they are highly likely to win the first interaction they have with a defender.",
                xLink: "https://www.mut.gg/abilities/3rd+Down+Threat+Madden",
                triggers: { 
                    active: ["HadMadeCatch"], 
                    deactive: ["NumJukeSuccesses_ThisPlay", "NumSpinSuccesses_ThisPlay", "NumHurdleSuccesses_ThisPlay", "NumStiffArmSuccesses_ThisPlay", "NumTruckSuccesses_ThisPlay", "NumBrokenTackles_ThisPlay"] 
                }, 
                outputGroups: { "Output1": ["Running_ChanceFakeSkillMoveOutcome_Fake", "Running_Chance2ManTackleOutcome_Broken_OnFakeoutMove", "Running_ChanceNManTackleOutcome_Broken_OnFakeoutMove", "Running_Chance2ManTackleOutcome_Broken", "Running_ChanceNManTackleOutcome_Broken", "Running_Chance2ManTackleOutcome_Broken_OnStrip", "Running_ChanceNManTackleOutcome_Broken_OnStrip", "Running_Chance2ManTackleOutcome_Broken_OnHitStick", "Running_Chance2ManTackleOutcome_Broken_OnCutStick"]} 
            },
	    {
                id: "Route-Artist", name: "Route Artist", category: "xf", img: "RouteArtist.png", 
                description: "Receivers with pure route running are like artists. When in the zone, their route can be built before the snap",
                xLink: "https://www.mut.gg/abilities/3rd+Down+Threat+Madden",
                triggers: { 
                    active: [], 
                    deactive: [] 
                }, 
                outputGroups: { "Output1": ["Preplay_EnableCustomHotRoutes"]} 
            },
	    {
                id: "Colossus", name: "Colossus", category: "xf", img: "Colossus.png", 
                description: "Receivers with pure route running are like artists. When in the zone, their route can be built before the snap",
                xLink: "https://www.mut.gg/abilities/3rd+Down+Threat+Madden",
                triggers: { 
                    active: [], 
                    deactive: [] 
                }, 
                outputGroups: { "Output1": ["BlockingDef_ChanceDefMoveOutcome_DefWin", "BlockingDef_ChanceDefMoveOutcome_DefSuperWin", "BlockingDef_ChanceBlockDefMoveOutcome_OffWin", "BlockingDef_ChanceBlockDefMoveOutcome_OffSuperWin", "BlockingDef_ChanceUpgradeDefWinToSuper_DefensiveMove", "BlockingDef_ChanceNonEngDefMoveOutcome_DefWin", "BlockingDef_ChanceNonEngDefMoveOutcome_DefSuperWin", "BlockingDef_ChanceDefPassDblTeamOutcome_DefWin"]} 
            },
	    {
                id: "Dual-Threat", name: "Dual Threat", category: "xf", img: "DualThreat.png", 
                description: "The most devastating defensive players often excel via versatility. When they enter the zone, they have an increased chance of defeating pass blocks, and knocking catches loose.",
                xLink: "https://www.mut.gg/abilities/3rd+Down+Threat+Madden",
                triggers: { 
                    active: [], 
                    deactive: [] 
                }, 
                outputGroups: { "Output1": ["CatchingDef_ChanceBlockCatchTackleOutcome_Broken", "CatchingDef_ChanceBlockCatchTackleOutcome_Catch", "CatchingDef_ChanceCatchTackleOutcome_Knockout", "CatchingDef_ChanceMidAirOutcome_Knockout"],  "Output2": ["BlockingDef_ChanceDefMoveOutcome_DefWin", "BlockingDef_ChanceDefMoveOutcome_DefSuperWin", "BlockingDef_ChanceBlockDefMoveOutcome_OffWin", "BlockingDef_ChanceBlockDefMoveOutcome_OffSuperWin", "BlockingDef_ChanceUpgradeDefWinToSuper_DefensiveMove", "BlockingDef_ChanceNonEngDefMoveOutcome_DefWin", "BlockingDef_ChanceNonEngDefMoveOutcome_DefSuperWin"]} 
            }
        ];

        let compareIds = [];
        let currentTab = "reg";
        let mainSearchQuery = "";
        let filterTag = null; 
        let filterType = "";
        window.matrixQuery = "";
        window.portalSearchQuery = "";

        function resetAndHome() { 
            mainSearchQuery = ""; 
            filterTag = null; 
            compareIds = []; 
            render('list'); 
        }

        function setGlobalTab(t) { 
            currentTab = t; 
            filterTag = null; 
            compareIds = []; 
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${t}`).classList.add('active');
            render('list'); 
        }

        function toggleCompare(id) {
            const i = compareIds.indexOf(id);
            if (i > -1) compareIds.splice(i, 1);
            else compareIds.push(id);
            updateGlobalCounter();
        }

        function updateGlobalCounter() {
            const vsHeader = document.getElementById('vs-count-main');
            if(vsHeader) vsHeader.innerHTML = compareIds.length > 0 ? `<span class="bg-yellow-500 text-black px-1.5 py-0.5 rounded-sm font-black text-[7px]">VS: ${compareIds.length}</span>` : '';
        }

        function filterByTrait(key) { 
            compareIds = []; 
            filterTag = key;
            if (triggerLookup[key]) filterType = "TRIGGER";
            else if (outputLookup[key] || key.includes("Catching_")) filterType = "OUTPUT";
            else filterType = "TRAIT";
            render('list'); 
        }

        function render(view, dataId = null) {
            const app = document.getElementById('app');
            app.innerHTML = '';
            updateGlobalCounter();

            if (view === 'list') {
                let filtered = filterTag ? abilities.filter(a => [...a.triggers.active, ...a.triggers.deactive, ...Object.values(a.outputGroups).flat()].includes(filterTag)) 
                                         : abilities.filter(a => (mainSearchQuery ? true : a.category === currentTab) && a.name.toLowerCase().includes(mainSearchQuery.toLowerCase()));

                let filterLabel = "";
                if (filterTag) {
                    const lookup = triggerLookup[filterTag] || outputLookup[filterTag] || { l: filterTag };
                    filterLabel = `${filterType}: ${lookup.l}`;
                }

                app.innerHTML = `
                    <div class="mb-2 space-y-1">
                        <input type="text" id="main-search" placeholder="FILTER CORE..." value="${mainSearchQuery}" class="w-full bg-zinc-900 border border-zinc-800 p-1.5 rounded text-[8px] font-black uppercase outline-none focus:border-yellow-500">
                        ${filterTag ? `
                            <div class="flex items-center justify-between bg-yellow-500/10 border border-yellow-500/40 p-1.5 rounded-sm">
                                <span class="gold-text font-black text-[7px] tracking-tighter uppercase italic">${filterLabel}</span>
                                <button onclick="filterTag=null; render('list')" class="text-white text-[10px] leading-none px-1"></button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="flex-1 space-y-1">
                        ${filtered.length === 0 ? '<div class="text-center text-zinc-600 font-black text-[8px] py-10 uppercase">No Data Matches</div>' : ''}
                        ${filtered.map(a => `
                            <div class="card-bg p-1.5 flex items-center justify-between border-l-2 ${compareIds.includes(a.id) ? 'border-l-yellow-500 bg-yellow-500/5' : 'border-l-zinc-800'}">
                                <div class="flex items-center gap-2 flex-1 cursor-pointer" onclick="compareIds=[]; render('detail', '${a.id}')">
                                    <img src="${iconPath}${a.img}" class="ability-icon" onerror="this.src='https://placehold.co/16x16/111/d4af37?text=?'">
                                    <div class="font-black uppercase text-[10px] tracking-tight">
                                        ${a.name} ${a.category === 'xf' ? '<span class="text-red-500 ml-1 font-black text-[8px]">[XF]</span>' : ''}
                                    </div>
                                </div>
                                <input type="checkbox" onchange="toggleCompare('${a.id}'); render('list')" ${compareIds.includes(a.id) ? 'checked' : ''}>
                            </div>`).join('')}
                    </div>
                    ${compareIds.length > 1 ? `<button onclick="render('matrix')" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-yellow-500 text-black font-black px-6 py-2 rounded uppercase text-[8px] z-50 shadow-lg">RUN COMPARISON</button>` : ''}`;
                
                const mSearch = document.getElementById('main-search');
                if (document.activeElement !== mSearch && mainSearchQuery.length > 0) {
                    mSearch.focus();
                    mSearch.setSelectionRange(mSearch.value.length, mSearch.value.length);
                }
                mSearch.addEventListener('input', (e) => { 
                    mainSearchQuery = e.target.value; 
                    if (filterTag) filterTag = null;
                    render('list'); 
                });
            }

            if (view === 'detail') {
                const a = abilities.find(x => x.id === dataId);
                app.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <button onclick="compareIds=[]; render('list')" class="text-zinc-500 font-black text-[7px] uppercase"> BACK</button>
                        <button onclick="openPortal('${a.id}')" class="gold-text font-black text-[7px] border border-yellow-500/30 px-2 py-0.5">COMPARE +</button>
                    </div>
                    <div class="flex items-center gap-2 mb-2">
                        <img src="${iconPath}${a.img}" class="ability-icon-lg card-bg p-1" onerror="this.src='https://placehold.co/32x32/111/d4af37?text=?'">
                        <h2 class="text-md font-black gold-text uppercase leading-none text-[12px]">${a.name} ${a.category === 'xf' ? '<span class="text-red-500 text-[10px] ml-1">[XF]</span>' : ''}</h2>
                    </div>
                    <div class="card-bg p-2 border-l-2 border-yellow-500 mb-2 italic text-[10px] text-zinc-400">"${a.description}"</div>
                    <div class="space-y-1.5">
                        <div class="grid grid-cols-2 gap-1.5">
                            <div class="space-y-1">
                                <div class="text-[6px] font-black uppercase text-green-500">Activations</div>
                                <div class="card-bg p-1.5">
                                    ${a.triggers.active.map(k => `
                                        <div class="group-item cursor-pointer" onclick="filterByTrait('${k}')">
                                            <div class="font-black text-[10px] uppercase">${triggerLookup[k]?.l || k}</div>
                                            <div class="text-[8px] text-zinc-500 leading-none">${triggerLookup[k]?.d || ''}</div>
                                        </div>`).join('')}
                                </div>
                            </div>
                            <div class="space-y-1">
                                <div class="text-[6px] font-black uppercase text-red-500">Deactivations</div>
                                <div class="card-bg p-1.5">
                                    ${a.triggers.deactive.map(k => `
                                        <div class="group-item cursor-pointer" onclick="filterByTrait('${k}')">
                                            <div class="font-black text-[10px] uppercase">${triggerLookup[k]?.l || k}</div>
                                            <div class="text-[8px] text-zinc-500 leading-none">${triggerLookup[k]?.d || ''}</div>
                                        </div>`).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="text-[6px] font-black uppercase text-zinc-500 mt-1">Output Analysis</div>
                        ${Object.entries(a.outputGroups).map(([g, keys]) => `
                            <div class="card-bg p-1.5">
                                <div class="gold-text text-[8px] font-black uppercase mb-1 border-b border-zinc-800 pb-0.5">${g}</div>
                                ${keys.map(k => `
                                    <div onclick="filterByTrait('${k}')" class="group-item cursor-pointer">
                                        <div class="text-[10px] font-bold uppercase">${outputLookup[k]?.l || k}</div>
                                        <div class="text-[8px] text-zinc-500 leading-none">${outputLookup[k]?.d || ''}</div>
                                    </div>`).join('')}
                            </div>`).join('')}
                    </div>`;
            }

            if (view === 'matrix') {
                const selected = abilities.filter(a => compareIds.includes(a.id));
                const allAttributes = [...new Set(selected.flatMap(a => Object.values(a.outputGroups).flat()))];
                const allActivations = [...new Set(selected.flatMap(a => a.triggers.active))];
                const allDeactivations = [...new Set(selected.flatMap(a => a.triggers.deactive))];
                
                const matrixSearch = (window.matrixQuery || "").toLowerCase();
                const filterRow = (key) => (triggerLookup[key]?.l || outputLookup[key]?.l || key).toLowerCase().includes(matrixSearch);

                app.innerHTML = `
                    <div class="flex gap-2 items-center mb-2">
                        <button onclick="compareIds=[]; render('list')" class="text-zinc-500 font-black text-[7px] uppercase"> EXIT</button>
                        <input type="text" id="matrix-inner-search" placeholder="SEARCH MATRIX..." value="${window.matrixQuery || ''}" class="flex-1 bg-zinc-900 border border-zinc-800 p-1 rounded text-[7px] font-black uppercase outline-none focus:border-yellow-500">
                    </div>
                    <div class="matrix-container card-bg custom-scroll flex-1">
                        <table class="matrix-table">
                            <tr>
                                <th class="sticky-col gold-text text-[8px]">CORE_DATA</th>
                                ${selected.map(a => `<th class="check-col"><div class="header-cell-content"><img src="${iconPath}${a.img}" class="matrix-icon" onerror="this.src='https://placehold.co/18x18/111/d4af37?text=?'"><div class="header-text-rotated">${a.name} ${a.category === 'xf' ? '<br><span class="text-red-500 text-[7px]">[XF]</span>' : ''}</div></div></th>`).join('')}
                            </tr>
                            <tr><td colspan="${selected.length + 1}" class="section-divider">Outputs</td></tr>
                            ${allAttributes.filter(filterRow).map(key => `
    <tr>
        <td class="sticky-col cursor-pointer hover:bg-white/5" onclick="filterTag='${key}'; filterType='output'; render('list')">
            <div class="text-[7px] gold-text font-black gold-text">${outputLookup[key]?.l || key}</div>
            <div class="text-[7px] text-zinc-500 font-medium leading-tight">${outputLookup[key]?.d || ''}</div>
        </td>
        ${selected.map(a => {
            const has = Object.values(a.outputGroups).flat().includes(key);
            return `<td class="check-col">${has ? '' : ''}</td>`;
        }).join('')}
    </tr>
`).join('')}
                            <tr><td colspan="${selected.length + 1}" class="section-divider">Activations</td></tr>
                            ${allActivations.filter(filterRow).map(key => `
    <tr>
        <td class="sticky-col cursor-pointer hover:bg-white/5" onclick="filterTag='${key}'; filterType='trigger'; render('list')">
            <div class="text-[10px] text-green-500 font-black uppercase">${triggerLookup[key]?.l || key}</div>
            <div class="text-[8px] text-zinc-500 font-medium leading-tight">${triggerLookup[key]?.d || ''}</div>
        </td>
        ${selected.map(a => `<td class="check-col">${a.triggers.active.includes(key) ? '' : ''}</td>`).join('')}
    </tr>
`).join('')}
                            <tr><td colspan="${selected.length + 1}" class="section-divider">Deactivations</td></tr>
                            ${allDeactivations.filter(filterRow).map(key => `
    <tr>
        <td class="sticky-col cursor-pointer hover:bg-white/5" onclick="filterTag='${key}'; filterType='trigger'; render('list')">
            <div class="text-[10px] text-red-500 font-black uppercase text-red-500/80">${triggerLookup[key]?.l || key}</div>
            <div class="text-[8px] text-zinc-500 font-medium leading-tight">${triggerLookup[key]?.d || ''}</div>
        </td>
        ${selected.map(a => `<td class="check-col">${a.triggers.deactive.includes(key) ? '' : ''}</td>`).join('')}
    </tr>
`).join('')}
                        </table>
                    </div>`;

                const mSearch = document.getElementById('matrix-inner-search');
                if (document.activeElement !== mSearch && window.matrixQuery.length > 0) {
                    mSearch.focus();
                    mSearch.setSelectionRange(mSearch.value.length, mSearch.value.length);
                }
                mSearch.addEventListener('input', (e) => {
                    window.matrixQuery = e.target.value;
                    render('matrix');
                });
            }
        }

        function openPortal(currentId) { 
            compareIds = [currentId]; 
            window.portalSearchQuery = "";
            const overlay = document.createElement('div'); overlay.className = 'portal-overlay'; overlay.id = 'portal'; 
            document.body.appendChild(overlay); 
            refreshPortalUI(); 
        }
        
        function refreshPortalUI() {
            const portal = document.getElementById('portal');
            const searchQuery = (window.portalSearchQuery || "").toLowerCase();
            const filtered = abilities.filter(a => a.name.toLowerCase().includes(searchQuery));

            portal.innerHTML = `
                <div class="card-bg w-full max-w-xs p-2 border border-yellow-500/40">
                    <div class="mb-2">
                        <input type="text" id="portal-search" placeholder="FILTER SELECTIONS..." value="${window.portalSearchQuery || ''}" class="w-full bg-zinc-900 border border-zinc-800 p-1.5 rounded text-[8px] font-black uppercase outline-none focus:border-yellow-500">
                    </div>
                    <div class="space-y-1 mb-2 max-h-60 overflow-y-auto custom-scroll">
                        ${filtered.length === 0 ? '<div class="text-center text-zinc-600 font-black text-[7px] py-4 uppercase">No Matches</div>' : ''}
                        ${filtered.map(a => `
                            <div class="flex items-center justify-between p-1.5 hover:bg-zinc-800 cursor-pointer" onclick="toggleCompare('${a.id}'); refreshPortalUI()">
                                <div class="flex items-center gap-2">
                                    <img src="${iconPath}${a.img}" class="ability-icon" onerror="this.src='https://placehold.co/16x16/111/d4af37?text=?'">
                                    <span class="font-bold text-[10px] uppercase">${a.name} ${a.category === 'xf' ? '<span class="ml-1 text-red-500 font-black text-[8px]">[XF]</span>' : ''}</span>
                                </div>
                                <input type="checkbox" ${compareIds.includes(a.id) ? 'checked' : ''} onchange="event.preventDefault()">
                            </div>`).join('')}
                    </div>
                    <div class="flex gap-1.5">
                        <button onclick="compareIds=[]; document.getElementById('portal').remove(); render('list')" class="flex-1 py-1.5 bg-zinc-800 font-black text-[7px]">CANCEL</button>
                        <button onclick="document.getElementById('portal').remove(); render('matrix')" class="flex-1 py-1.5 bg-yellow-500 text-black font-black text-[7px]">COMPARE (${compareIds.length})</button>
                    </div>
                </div>`;

            const pSearch = document.getElementById('portal-search');
            if (pSearch) {
                if (document.activeElement !== pSearch && window.portalSearchQuery.length > 0) {
                    pSearch.focus();
                    pSearch.setSelectionRange(pSearch.value.length, pSearch.value.length);
                }
                pSearch.addEventListener('input', (e) => {
                    window.portalSearchQuery = e.target.value;
                    refreshPortalUI();
                });
            }
        }

        setGlobalTab('reg');
    </script>
</body>
</html>
